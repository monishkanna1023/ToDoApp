<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>TeuxDeux</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand fs-2 fw-bolder" style="margin-left: 15px;" th:href="@{/todos}">TeuxDeux</a>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class ="row">
            <h1 class="text-center">Update Task</h1>
			<div class="col-lg-6 com-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/todos/{id}(id=${todo.id})}" th:object=${todo} method="POST">
						
						<div class="form-group">
							<label class="fs-4">Status</label>
							<input
							type="text"
							name="status"
							th:field="*{status}"
							class="form-control"
							placeholder="Enter Current Status"
							/>
						</div>
						<br>
						<br>
						
						<div class="btn-group w-100">
                            <button type ="submit" class="btn btn-primary btn-lg">
								Submit
							</button>                            
                            <a th:href = "@{/todos}" class="btn btn-danger btn-lg">Cancel</a>
                        </div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
