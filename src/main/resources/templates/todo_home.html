<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>TeuxDeux</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
		crossorigin="anonymous">
</head>
<body>
    <!-- create a nav bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand fs-2 fw-bolder" style="margin-left: 15px;" th:href="@{/todos}">TeuxDeux</a>
	</nav>
	<br>
	<br>
    <div class="container">
		<div class="row">
			<h1 class="text-center">My Tasks</h1>
		</div>
		<div class ="row">
			<div class="col-5">
				<a th:href = "@{/todos/new}" class="btn btn-primary btn-lg mb-3">Add Task</a>
			</div>
		</div>
		<br>
		<table class="table table-striped text-center">
			<thead class="table-dark">
				<tr class="text-center">
					<th> Task </th>
					<th> Status </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "todo: ${todos}">
					<td class="fs-4" th:text = "${todo.task}"></td>
					<td class="fs-4" th:text = "${todo.status}"></td>
					
					<td class="text-center">
						<div class="btn-group w-75 text-center">
							<a th:href="@{todos/edit/{id}(id=${todo.id})}"
								class="btn btn-success btn-lg">Update </a>
							<a th:href="@{todos/{id}(id=${todo.id})}"
								class="btn btn-danger btn-lg">Delete </a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
